<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>Launch SkioVox</title>
<style>
    body {
        margin: 0;
        height: 100vh;
        display: flex;
        justify-content: center;
        align-items: center;
        background-color: #0d0d0d;
        font-family: 'Courier New', Courier, monospace;
        color: #00ffcc;
    }

    .launch-button {
        padding: 20px 50px;
        font-size: 20px;
        font-weight: bold;
        color: #00ffcc;
        background: none;
        border: 2px solid #00ffcc;
        border-radius: 8px;
        cursor: pointer;
        text-transform: uppercase;
        box-shadow: 0 0 15px #00ffcc, 0 0 30px #00ffcc inset;
        transition: all 0.2s ease-in-out;
    }

    .launch-button:hover {
        box-shadow: 0 0 25px #00ffcc, 0 0 50px #00ffcc inset;
        transform: scale(1.1);
    }

    .launch-button:active {
        transform: scale(0.95);
        box-shadow: 0 0 10px #00ffcc, 0 0 20px #00ffcc inset;
    }
</style>
</head>
<body>

<button class="launch-button" onclick="window.open('javascript:alert();')">
    LAUNCH SKIOVOX
</button>

</body>
</html>
